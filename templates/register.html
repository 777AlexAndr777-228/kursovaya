<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #6c4040;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 15%;
            right: 0;
        }

        .register-container {
            margin-top: 100px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #6c4040;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #5a3535;
        }

        .register-container .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-container .login-link a {
            color: #6c4040;
            text-decoration: none;
        }

        .register-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>TravelGide: Калужская область</h1>
        <p>Откройте для себя сокровища русской природы и истории</p>
    </header>

    <div class="register-container">
        <h2 style="color: #5a3535">Регистрация</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="fio">
                <input id="fio2" name="fio" type="text" placeholder="Введите ваше ФИО" required>
            </div>
            <div class="e_mail">
                <input id="e_mail2" name="email" type="email" placeholder="Введите ваш email" required>
            </div>
            <div class="password">
                <input id="password" name="password" type="password" placeholder="Введите пароль" required>
            </div>
            <div class="button2">
                <button class="button3" type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="login-link">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </div>
    </div>
</body>
</html>
