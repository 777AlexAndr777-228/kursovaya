<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предложить достопримечательность</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6c4040;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group button {
            background-color: #6c4040;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #5a3535;
        }
        footer {
            background-color: #6c4040;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Предложить достопримечательность</h1>
    <p>Поделитесь своими идеями с нами!</p>
</header>

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="info">Описание:</label>
            <textarea id="info" name="info" required></textarea>
        </div>

        <div class="form-group">
            <label for="adress">Адрес:</label>
            <input type="text" id="adress" name="adress">
        </div>

        <div class="form-group">
            <label for="contac_info">Контактная информация:</label>
            <input type="text" id="contac_info" name="contac_info">
        </div>

        <div class="form-group">
            <label for="dop_info">Дополнительная информация:</label>
            <textarea id="dop_info" name="dop_info"></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Фотография:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>

        <div class="form-group">
            <button type="submit">Отправить предложение</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 TravelGide. Все права защищены.</p>
</footer>

</body>
</html>
